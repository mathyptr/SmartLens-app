

<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Lens</title>
    <link rel="stylesheet" href="css/indexStyle.css" />
    <script type="text/javascript" src="js/label.js" defer></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img
          id="home"
          src="images/Reinherit-Logo(31x30).jpg"
          alt="ReInHerit logo"
          class="responsive-image"
        />
        <a id="linkHome">
          <!--ReInHerit Smart Lens-->
        </a>
        <a id="artName"></a>
        <a id="listDetails"></a>
        <a id="detName"></a>
      </div>

      <div id="languageContainer">
        <a id="English">English</a>
        <a id="Italian">Italiano</a>
        <span id="exit" class="material-symbols-outlined">exit_to_app</span>
      </div>
    </nav>

    <div class="modal modalRem">
             <div class="modal-content rem">
                 <p class="modRem"  disabled></p>
                 <div class="ctaContainer">
                  <span class="material-symbols-outlined confirm">done_outline</span>
                  <span class="material-symbols-outlined cancel">disabled_by_default</span>
                 </div>
             </div>
    </div>

    <div class="modal modalRem">
      <div class="modal-content rem">
          <p class="modRem"  disabled></p>
          <div class="ctaContainer">
           <span class="material-symbols-outlined confirm">done_outline</span>
           <span class="material-symbols-outlined cancel">disabled_by_default</span>
          </div>
      </div>
    </div>


    <div class="modal modalRem">
      <div class="modal-content rem">
          <p class="modRem"  disabled></p>
          <div class="ctaContainer">
           <span class="material-symbols-outlined confirm">done_outline</span>
           <span class="material-symbols-outlined cancel">disabled_by_default</span>
          </div>
      </div>
    </div>

    <div class="listContainer" id="myList">
      <div class="overflow-hidden">
        <p class="remove"><span class="material-symbols-outlined">delete</span></p>
        <div class="listItem"></div>
        <p class="paintTitle"></p>
      </div>
      <div class="overflow-hidden">
        <p class="remove"><span class="material-symbols-outlined">delete</span></p>
        <div class="listItem"></div>
        <p class="paintTitle"></p>
      </div>
      <div class="overflow-hidden">
        <p class="remove"><span class="material-symbols-outlined">delete</span></p>
        <div class="listItem"></div>
        <p class="paintTitle"></p>
      </div>
    </div>

    <div id="addArtwork">
      <input type='file' id="readUrl">
      <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" style="display:none;">      
    </div>
   
  </body>
</html>
