  <script>
  var x = window.matchMedia("(max-width: 800px)");
  let slideIndex = 0;
  var slideshow = document.getElementById("slideshow");
  showSlides();


  if (x.matches) {
      // If media query matches
  } 
  else {
      let slideIndex = 0;
      var showMore = document.getElementById("showMore");
      showSlides();
      requestAnimationFrame(update);
      var status = 0;

      function update() {
        if (status == 0) {
          slideshow.addEventListener("mousemove", function (e) {
            let left = e.pageX + 20 + "px";
            let top = e.pageY - 140 + "px";
            status = 1;
            showMore.style.visibility = "visible";
            showMore.style.left = left;
            showMore.style.top = top;
          });
        } else {
          slideshow.addEventListener("mouseout", function (e) {
            showMore.style.visibility = "hidden";
            status = 0;
          });
        }
        requestAnimationFrame(update);
      }
    }
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }
    </script>
